<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DailyDoseofBCA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: #0f0f0f;
      color: white;
      overflow-y: auto;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(60%);
    }

    /* Floating, centered header */
    .menu {
      position: sticky;
      top: 20px;
      margin: 0 auto;
      width: calc(100% - 40px);
      max-width: 800px;
      padding: 20px 30px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 10;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .menu h1 {
      font-size: 28px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .items {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .it {
      color: #ffffff;
      font-size: 16px;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .it:hover {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
    }

    .not {
      margin-top: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
      padding: 60px 20px 100px;
    }

    .cont {
      width: 280px;
      padding: 35px 25px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    .cont:hover {
      transform: translateY(-10px) scale(1.05);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 12px 38px rgba(0, 0, 0, 0.5);
    }

    .ip {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .its {
      display: inline-block;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #6e07f3, #ff4de4);
      border: none;
      border-radius: 10px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .its:hover {
      background: linear-gradient(135deg, #ff4de4, #6e07f3);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .not {
        flex-direction: column;
        align-items: center;
      }

      .menu {
        width: calc(100% - 20px);
        padding: 16px;
      }

      .menu h1 {
        font-size: 22px;
      }

      .it {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="bg-1.mp4" type="video/mp4" />
  </video>

  <header class="menu">
    <h1>DailyDoseofBCA</h1>
    <nav class="items">
      <a class="it" href="about.html">About</a>
      <a class="it" href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="not">
    <div class="cont">
      <p class="ip">Notes</p>
      <a class="its" href="notes.html">Click Here</a>
    </div>
    <div class="cont">
      <p class="ip">Assignments</p>
      <a class="its" href="assignment.html">Click Here</a>
    </div>
    <div class="cont">
      <p class="ip">Lab Manual</p>
      <a class="its" href="#">Click Here</a>
    </div>
  </main>
</body>
</html>
