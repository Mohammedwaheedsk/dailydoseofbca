<!-- ðŸ” Semester Search Box -->
<div class="semester-box">
  <input type="number" id="semInput" min="1" max="6" placeholder="Sem?" />
  <button onclick="goToSemester()">Go</button>
</div>


<script>
  function goToSemester() {
    const sem = parseInt(document.getElementById("semInput").value);
    if (sem >= 1 && sem <= 6) {
      if (sem === 2) return; // current page
      window.location.href = `bca-sem${sem}.html`;
    } else {
      alert("Please enter a valid semester between 1 and 6.");
    }
  }

  const weeklySchedule = {
    1: [{ start: "09:00", end: "09:50", label: "C" }, /* ... */],
    2: [{ start: "09:00", end: "09:50", label: "MS" }, /* ... */],
    3: [{ start: "09:00", end: "09:50", label: "DM" }, /* ... */],
    4: [{ start: "09:00", end: "09:50", label: "OAT" }, /* ... */],
    5: [{ start: "09:00", end: "09:50", label: "C" }, /* ... */],
    6: [{ start: "09:00", end: "09:50", label: "DM" }, /* ... */],
  };

  function updateTimer() {
    const now = new Date();
    const currentTime = now.toLocaleTimeString();
    document.getElementById("currentTime").textContent = "Current Time: " + currentTime;
    const day = now.getDay();
    const currentMinutes = now.getHours() * 60 + now.getMinutes();
    if (day === 0 || !weeklySchedule[day]) {
      document.getElementById("countdown").textContent = "Countdown: --:--";
      document.getElementById("label").textContent = "Label: Holiday";
      return;
    }

    const todaySchedule = weeklySchedule[day];
    let found = false;

    for (const period of todaySchedule) {
      const [sh, sm] = period.start.split(":").map(Number);
      const [eh, em] = period.end.split(":").map(Number);
      const startMin = sh * 60 + sm;
      const endMin = eh * 60 + em;

      if (currentMinutes >= startMin && currentMinutes < endMin) {
        const remainingMin = endMin - currentMinutes;
        const remainingSec = 60 - now.getSeconds();
        const minutes = String(remainingMin - 1).padStart(2, '0');
        const seconds = String(remainingSec % 60).padStart(2, '0');
        document.getElementById("countdown").textContent = `Countdown: ${minutes}:${seconds}`;
        document.getElementById("label").textContent = `Label: ${period.label}`;
        found = true;
        break;
      }
    }

    if (!found) {
      document.getElementById("countdown").textContent = "Countdown: NONE";
      document.getElementById("label").textContent = "Label: NONE";
    }
  }

  setInterval(updateTimer, 1000);
  updateTimer();
</script>
