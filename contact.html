    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #1c1c1c, #2c3e50);
            color: #fff;
            overflow-x: hidden;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 30px 20px;
            background: #34495e;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #f39c12;
        }

        header p {
            font-size: 1.2em;
            color: #ddd;
            margin: 10px 0;
        }

        /* Contact Info Section */
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px auto;
            padding: 20px;
            max-width: 1100px;
        }

        .contact-card {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .contact-card h3 {
            font-size: 1.5em;
            color: #f39c12;
            margin-bottom: 10px;
        }

        .contact-card p {
            font-size: 1em;
            color: #ddd;
            margin: 5px 0;
        }

        .contact-card a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-card a:hover {
            text-decoration: underline;
        }

        /* WhatsApp Section */
        .whatsapp-section {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .whatsapp-section h2 {
            color: #f39c12;
            margin-bottom: 20px;
        }

        .whatsapp-section a {
            display: inline-block;
            background: #25D366;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .whatsapp-section a:hover {
            background: #1ebe57;
        }

        /* Map Section */
        .map-section {
            margin: 30px auto;
            max-width: 1000px;
            text-align: center;
        }

        .map-section iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: #34495e;
            color: #ddd;
            font-size: 0.9em;
        }

        footer a {
            color: #1abc9c;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
