<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            position: relative;
            height: 100vh;
            overflow: hidden;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(60%);
        }
        .menu {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .menu h1 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #ffffff;
        }
        .not {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 80px 20px 20px;
            width: 100%;
            max-width: 1000px;
            margin-top: 60px;
        }
        .cont {
            width: 150px;
            height: 150px;
            padding: 20px;
            border-radius: 50%;
            text-align: center;
            background: rgba(255, 255, 255, 0.188);
            backdrop-filter: blur(10px);
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .cont:hover {
            transform: scale(1.15);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.265);
        }
        .ip {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #0c0c0c;
        }
        .its {
            display: inline-block;
            padding: 6px 12px;
            background: linear-gradient(135deg, #000000, #ffffff);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        .its:hover {
            background: linear-gradient(135deg, #ffffff, #000);
            transform: scale(1.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="topo(3).mp4" type="video/mp4">
    </video>
    
    <div class="menu">
        <h1>DM Assignments</h1>
    </div>
    <div class="not">
        <div class="cont">
            <p class="ip">Assignment - 1</p>
            <a class="its" href="https://drive.google.com/file/d/11oBY2ZUh3XZLHghnGo1z9AzBApP3SfZF/view?usp=sharing">Click Here</a>
        </div>
        <div class="cont">
            <p class="ip">Assignment -2</p>
            <a class="its" href="">Click Here</a>
        </div>

            <p class="ip">Lab Manual</p>
            <a class="its" href="">Click Here</a>
        </div>
    -->
    </div>
</body>
</html>
