<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Explore high-quality educational notes on DailyDoseofBCA. A website for organized and accessible study materials and notes.">
    <title>DailyDoseofBCA - Hand Written Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow-x: hidden;
            text-align: center;
        }

        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 20; /* Ensure nav is on top */
        }

        .menu-btn, .close-btn {
            font-size: 1.5em;
            cursor: pointer;
            color: #fff;
            background: none;
            border: none;
            outline: none;
            z-index: 30; /* Ensure button is always on top */
        }

        .resources-panel {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10; /* Panel will be under the hamburger button */
        }

        .resources-panel.open {
            left: 0;
        }

        .resources-panel h1 {
            color: #f1c40f;
            text-shadow: 0 0 10px #f39c12;
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        .resources-panel ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .resources-panel ul li {
            margin: 10px 0;
        }

        .resources-panel ul li a {
            display: block;
            padding: 10px;
            background: #3498db;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .resources-panel ul li a:hover {
            background: #1abc9c;
        }

        .content {
            padding: 80px 20px;
            text-align: center;
            position: relative;
            z-index: 15;
            transition: margin-left 0.4s ease;
        }

        .video-container {
            margin-top: 20px;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-shadow: 0 0 5px #3498db;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 5;
        }

        @media (max-width: 768px) {
            .resources-panel {
                width: 100%;
                left: -100%;
            }

            .resources-panel.open {
                left: 0;
            }

            .content {
                padding: 60px 10px;
                margin-left: 0;
            }

            .content h1 {
                font-size: 1.8em;
            }

            .content p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay loop muted>
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <nav>
        <button class="menu-btn" id="menu-btn" onclick="toggleResources()">&#9776;</button>
        <button class="close-btn" id="close-btn" style="display: none;" onclick="toggleResources()">&#10006;</button>
    </nav>

    <div class="resources-panel" id="resources">
        <h1>DailyDoseofBCA</h1>
        <ul>
            <li><a href="https://drive.google.com/file/d/1xCJoUtoyr3zcTbeTdIeaxywraQ4g4361/view?usp=drive_link" target="_blank">OAT Notes</a></li>
            <li><a href="https://drive.google.com/file/d/1Qwr06QYCtl_op4wwDlzTqOQI-tz3RUAe/view?usp=drive_link" target="_blank">C Notes</a></li>
            <li><a href="https://drive.google.com/file/d/1tlf3raZ-es2PGHBpcStFHYDC4JuNnpHZ/view?usp=drive_link" target="_blank">DM Notes</a></li>
            <li><a href="https://drive.google.com/file/d/154vrkflNUxW8IXIjG2bU_Q9ai2_EHKBb/view?usp=drive_link" target="_blank">BW Notes</a></li>
            <li><a href="https://drive.google.com/file/d/1DYxlKeVq-uBzIRLHhHHVSDTsfVaOL2t6/view?usp=drive_link" target="_blank">BW Notes</a></li>
        </ul>
    </div>

    <div class="content">
        <h1 class="neon-text">Welcome to DailyDoseofBCA</h1>
        <p class="neon-subtext">Your one-stop site for Bad hand writing-quality Hand-Written Notes.</p>
        <div class="video-container">
            <h1 class="neon-text">Play a GAME</h1>
            <iframe src= "https://gamesnacks.com/games/omnomrun" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 DailyDoseofBCA | Designed with ðŸ’¡</p>
    </footer>

    <script>
        function toggleResources() {
            var panel = document.getElementById('resources');
            var menuBtn = document.getElementById('menu-btn');
            var closeBtn = document.getElementById('close-btn');
            var content = document.querySelector('.content');

            panel.classList.toggle('open');
            content.style.marginLeft = panel.classList.contains('open') ? '250px' : '0';
            menuBtn.style.display = panel.classList.contains('open') ? 'none' : 'block';
            closeBtn.style.display = panel.classList.contains('open') ? 'block' : 'none';
        }
    </script>
</body>
</html>
