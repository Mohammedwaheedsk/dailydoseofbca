<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roll Number Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .input::placeholder {
      color: #ccc;
    }
    .input:focus {
      outline: none;
      border-color: #fff;
      box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body class="flex items-center justify-center">

  <div class="glass w-[90%] max-w-md p-8 text-white text-center">
    <h1 class="text-3xl font-semibold mb-6">Welcome to <span class="text-purple-300">DailyDoseofBCA</span></h1>

    <div class="space-y-4">
      <div class="flex">
        <span class="px-4 py-3 bg-white/10 border border-white/20 rounded-l-xl text-white">Y2450820</span>
        <input
          id="roll-number"
          type="text"
          placeholder="Enter last 2 digits of roll number"
          class="input w-full px-4 py-3 bg-white/10 border border-white/20 rounded-r-xl text-white placeholder:text-white/70 transition"
          maxlength="2" 
        />
      </div>

      <button
        id="submit-roll"
        class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-indigo-500 hover:to-purple-500 text-white font-semibold py-3 rounded-xl transition"
      >
        Let's Go!
      </button>

      <div id="message-box" class="hidden mt-4 text-sm px-4 py-2 rounded-lg"></div>
    </div>
  </div>

  <script>
    const studentNames = {
      "01": "Abhi Ram", "02": "Veera Babu", "03": "Sasidhar", "04": "Sai Krishna", "05": "Samba",
      "06": "B. Venkata Sri Lakshmi", "07": "Syam", "08": "Santhi Raju", "09": "Lakshmi Prasanna", "10": "B. Sri Lakshmi",
      "11": "Praveen", "12": "Mohan", "13": "Chandra Sekhar", "14": "Koti Reddy", "15": "Kalyan",
      "16": "Phanindra", "17": "Sunshine", "18": "Anil", "19": "Narasimha Naidu", "20": "Gowtham",
      "21": "Narasimha Rao", "22": "Koteswar Rao", "23": "Harsha", "24": "Mahesh", "25": "Subramanyam",
      "26": "Meenakshi", "27": "Sharmila", "28": "Pavan Kalyan", "29": "K. Priyanka", "30": "Mohini",
      "31": "Parimala", "32": "Rishika", "33": "Baji Babu", "34": "Thirupathamma", "35": "K. Sasidhar",
      "36": "Jasmine", "37": "Khaja", "38": "Thalaiva ðŸ˜Ž", "39": "Lavanya", "40": "Pradeep",
      "41": "Dileesha", "42": "Lalith", "43": "Hari Babu", "44": "Nagula", "45": "P. Narasimha",
      "46": "Aswitha", "47": "Harshitha", "48": "Megnana", "49": "Vijusha", "50": "Sidhardha",
      "51": "Nava Lakshmi", "52": "Asma", "53": "Haseena", "54": "Rafia Ruhi", "55": "Riyaz",
      "56": "Sabina Kousar", "57": "Sharukh", "58": "Sheena", "59": "Yaseen", "60": "Naga Sankar",
      "61": "Noorjahan", "62": "T. Priyanka", "63": "Yasaswini", "64": "Sravami", "65": "Lokesh",
      "66": "Ramani", "67": "Tarun"
    };

    document.getElementById('submit-roll').addEventListener('click', () => {
      const input = document.getElementById('roll-number').value.trim().padStart(2, '0');
      const messageBox = document.getElementById('message-box');

      const showMessage = (message, type = 'info') => {
        messageBox.textContent = message;
        messageBox.className = 'mt-4 text-sm px-4 py-2 rounded-lg';

        if (type === 'success') {
          messageBox.classList.add('bg-green-500', 'text-white');
        } else {
          messageBox.classList.add('bg-red-500', 'text-white');
        }

        messageBox.classList.remove('hidden');

        setTimeout(() => {
          messageBox.classList.add('hidden');
        }, 2500);
      };

      if (!/^\d{2}$/.test(input)) {
        showMessage("Please enter valid last 2 digits.", 'error');
        return;
      }

      const name = studentNames[input];

      if (name) {
        showMessage(`Welcome ${name}!`, 'success');
        setTimeout(() => {
          window.location.href = 'bca-sem3.html';
        }, 1800);
      } else {
        showMessage("Roll number not found. Try again.", 'error');
      }
    });
  </script>
</body>
</html>
