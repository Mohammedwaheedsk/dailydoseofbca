<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Notes - Republic Day Special</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #FF9933, #FFFFFF, #138808);
        }
        header {
            background: linear-gradient(90deg, #FF9933, #FFFFFF, #138808);
            color: #000;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header p {
            font-size: 1em;
            margin-top: 10px;
        }
        .header-image {
            display: block;
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        main {
            padding: 20px;
            margin: 20px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #000;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .notes-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .note-item {
            background: linear-gradient(90deg, #FF9933, #FFFFFF, #138808);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .note-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .note-title {
            font-size: 1.2em;
            color: #000;
            margin-bottom: 10px;
        }
        .note-button {
            display: inline-block;
            padding: 10px 15px;
            background: #138808;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1em;
            transition: background 0.3s;
        }
        .note-button:hover {
            background: #FF9933;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: linear-gradient(90deg, #138808, #FFFFFF, #FF9933);
            color: #000;
            font-size: 0.9em;
            margin-top: 20px;
        }
        footer p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Background Audio -->
    <audio autoplay loop>

        <source src="F:\webjana.ogg" type="audio/ogg">

    </audio>

    <header>

    <main>

                <p class="note-title">OAT Notes</p>
                <a class="note-button" href="https://drive.google.com/file/d/1SMrgKBQioqn9eqNgkhKtgX12YKXljtGQ/view?usp=sharing" target="_blank">Open Notes</a>
            </div>
            <div class="note-item">
                <p class="note-title">C Notes</p>
                <a class="note-button" href="https://drive.google.com/file/d/1GAh4iEfLOs8Mo2EoanFvx2I7m61najdu/view?usp=sharing" target="_blank">Open Notes</a>
            </div>
            <div class="note-item">
                <p class="note-title">DM Notes</p>
                <a class="note-button" href="https://drive.google.com/file/d/14asPUZge5DbnwQWuvsO2YjLxk_pNUJtt/view?usp=sharing" target="_blank">Open Notes</a>
            </div>
            <div class="note-item">
                <p class="note-title">BW Notes</p>
                <a class="note-button" href="https://drive.google.com/file/d/154vrkflNUxW8IXIjG2bU_Q9ai2_EHKBb/view?usp=sharing" target="_blank">Open Notes</a>
            </div>
            <div class="note-item">
                <p class="note-title">MS Notes</p>
                <a class="note-button" href="https://drive.google.com/file/d/13_UAaIR0BRs4tHeOtaTKunZR1P3BxC7J/view?usp=sharing" target="_blank">Open Notes</a>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
