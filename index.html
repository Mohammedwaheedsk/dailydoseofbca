<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 15px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="loginCard">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <p id="loginMessage" class="message"></p>
    </div>

    <div class="card" id="signupCard">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="form-group">
          <label for="signupUsername">Username</label>
          <input type="text" id="signupUsername" name="username" placeholder="Choose a username" required />
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" name="password" placeholder="Choose a password" required />
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <p id="signupMessage" class="message"></p>
    </div>
  </div>

  <script>
    // Predefined login credentials stored in the code
    const predefinedUsers = [
      { username: 'user1', password: 'pass1' },
      { username: 'user2', password: 'pass2' },
      { username: 'user3', password: 'pass3' }
    ];

    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const loginMessage = document.getElementById('loginMessage');
    const signupMessage = document.getElementById('signupMessage');

    // Check if user is already logged in
    if (localStorage.getItem('loggedInUser')) {
      window.location.href = 'index.html';
    }

    // Login Form Submission
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault(); // Prevent form submission

      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      // Validate against predefined users
      const user = predefinedUsers.find(
        (u) => u.username === username && u.password === password
      );

      if (user) {
        localStorage.setItem('loggedInUser', username); // Save logged-in user to localStorage
        loginMessage.style.color = 'green';
        loginMessage.textContent = 'Login successful! Redirecting...';

        // Simulate navigation to index.html
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } else {
        loginMessage.style.color = 'red';
        loginMessage.textContent = 'Invalid username or password.';
      }
    });

    // Sign Up Form Submission
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault(); // Prevent form submission

      const username = document.getElementById('signupUsername').value;
      const password = document.getElementById('signupPassword').value;

      // Check if the username already exists
      const userExists = predefinedUsers.some((u) => u.username === username);

      if (userExists) {
        signupMessage.style.color = 'red';
        signupMessage.textContent = 'Username already exists. Please choose another.';
      } else {
        predefinedUsers.push({ username, password });
        signupMessage.style.color = 'green';
        signupMessage.textContent = 'Sign up successful! You can now log in.';
      }
    });
  </script>
</body>
</html>
